[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto

markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')

[coverage:run]
source = src/
omit = 
    */__pycache__/*
    */tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError